<!doctype html>
<html ng-app="SignInApp">
<head>
    <title>Sign in</title>
    <script src="js/angular1_3_11.min.js"></script>
    <script src="js/signin.js"></script>
</head>

<body>
    <div ng-controller="SignInController">
        <form ng-submit="submit()">
            <label>Login</label><br/>
            <input type="text" ng-model="username" placeholder="Username"><br/>
            <input type="password" ng-model="password" placeholder="Password"><br/>
            <input type="submit" value="Sign in"/>
        </form>
        <h1>Using: {{username}} : {{password}}</h1>

    </div>

</body>
</html>
